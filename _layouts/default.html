<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="<%= @page.author %>" />

    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>{{ page.title }} - SmartRPyC by xk0</title>

  </head>

  <body>
    <header>
      <div class="inner">
        <h1>SmartRPyC</h1>
        <h2>Smart RPC library for Python, based on ZeroMQ</h2>
        <a href="https://github.com/xk0/SmartRPyC" class="button"><small>View project on</small>GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">

	  {{ content }}

        </section>

        <aside id="sidebar">
          <a href="https://github.com/xk0/SmartRPyC/zipball/master" class="button">
            <small>Download</small>
            .zip file
          </a>
          <a href="https://github.com/xk0/SmartRPyC/tarball/master" class="button">
            <small>Download</small>
            .tar.gz file
          </a>

          <p class="repo-owner"><a href="https://github.com/xk0/SmartRPyC"></a> is maintained by <a href="https://github.com/xk0">xk0</a>.</p>

        </aside>
      </div>
    </div>

  
  </body>
